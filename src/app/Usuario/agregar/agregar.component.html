<div class="container pt-5">
    <div class="text-center pb-5">
        <h3>Añadir registro</h3>
    </div>
    <div class="d-flex justify-content-center">
        <form class="row g-2" action="">
            <div class="form-floating col-mnd-6">
                <input [(ngModel)]="modelUsuario.email" name="email" type="text" class="form-control" id="floatingInputGrid" required>
                <label for="floatingInputGrid">Email</label>
            </div>
            <div class="form-floating col-mnd-6">
                <!-- Decidí dejarlo como un input normal para no limitar las opciones del usuario -->
                <input [(ngModel)]="modelUsuario.gusto_musical" name="gusto_musical" type="text" class="form-control" id="floatingInputGrid" required>
                <label for="floatingInputGrid">Gusto musical</label>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-2 m-5">
                    <button (click)="Agregar(modelUsuario)" class="btn btn-dark">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
